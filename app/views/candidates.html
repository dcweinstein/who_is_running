<div id='candidate-cards'>
	<div class='row' id='cards-row'>
		<div ng-repeat='candidate in candidates | filter:{party:paramParty.party} | orderBy:"-declaredDate"' class='col m4 s6 card small img-sm  {{ candidate.party }}'>
			<a ng-href='#/candidate_info/{{ candidate._id }}' onclick='pullInNav()'>
				<div class='card-image waves-effect waves-block waves-light'>
					<img class='activator' ng-src='{{ candidate.img }}'>
				</div>
				<div class='card-content'>
					<span class='card-title activator grey-text text-darken-4'>{{ candidate.name }}</span>
					<p class='grey-text text-darken-4'>{{ candidate.party }} - {{ candidate.position }}</p>
				</div>
			</a>
		</div>
	</div>
</div>
