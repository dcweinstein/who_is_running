<div class='row'>
	<div class='col m7 s12' id='left-main-section'>
		<div ng-repeat='issue in issues' id='left-section-text'>
			<div class="card">
				<div class="card-content ">
					<span class="card-title grey-text text-darken-4">{{ issue.name }}</span>
					<h5 class='grey-text'>Stance</h5>
					<p class='grey-text text-darken-4'>{{ issue.stance }}</p>
					<h5 class='grey-text'>Voting Record</h5>
					<p class='grey-text text-darken-4'>{{ issue.votingRecord }}</p>
				</div>
			</div>
		</div>
	</div>
	<div class='col m5 hide-on-small-only' id='right-main-section'>
		<p class='red-line z-depth-2' id='red-1'></p>
		<p class='red-line z-depth-2' id='red-2'></p>
		<p class='red-line z-depth-2' id='red-3'></p>
		<p class='red-line z-depth-2' id='red-4'></p>
		<p class='red-line z-depth-2' id='red-5'></p>
		<p class='red-line z-depth-2' id='red-6'></p>
		<p class='red-line z-depth-2' id='red-7'></p>
	</div>
</div>
